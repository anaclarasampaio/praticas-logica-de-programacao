<!DOCTYPE html>
<html lang="en" xmlns:mso="urn:schemas-microsoft-com:office:office" xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nome = (prompt("Digite seu nome:"))
        var p1 = parseFloat(prompt("Digite sua nota da primeira prova:"))
        var p2 = parseFloat(prompt("Digite sua nota da segunda prova:"))
        var p3 = parseFloat(prompt("Digite sua nota da terceira prova:"))
        var md = ((p1+p2+p3)/3)

        var novamedia = md.toFixed(1)
        
        document.write("Olá, "+nome+". Suas notas foram: <br>")
        document.write("Nota P1: "+p1+"<br>")
        document.write("Nota P2: "+p2+"<br>")
        document.write("Nota P3: "+p3+"<br>")
        document.write("Sua média é: "+novamedia+"<br>")
        if (md >= 7) {
            document.write("Você está aprovado")
        } else if (md >= 5) {
            document.write("Você está de recuperação")
        }
        else {
            document.write("Você está reprovado")
        }
    </script>
</body>
</html>
