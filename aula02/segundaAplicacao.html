<body>
    <script>
        document.write("Operadores Aritméticos <br>")
        var valor1 = parseInt(prompt("Digite um valor:"))
        var valor2 = parseInt(prompt("Digite outro valor:"))
        document.write("A soma dos valores é: "+(valor1+valor2)+"<br>")
        document.write ("A subtração dos valores é: "+(valor1-valor2)+"<br>")
        document.write("A multiplicação dos valores é: "+(valor1*valor2)+"<br>")
        document.write("A divisão dos valores é: "+(valor1/valor2)+"<br>")



    </script>
