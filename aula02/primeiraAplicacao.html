<!DOCTYPE html>
<html lang="en" xmlns:mso="urn:schemas-microsoft-com:office:office" xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("Variáveis<br>")
        /*
        var nome = "Ana"//tipagem String = cadeia de caracteres
        var idade = 21//tipagem inteira
        var media = 7.3//tipagem float 
        */
       
        var nome = prompt("Digite seu nome:")
        var idade = parseInt(prompt("Digite sua idade:"))//faz com o que o número se torne inteiro
        var media = parseFloat(prompt("Digite sua média:"))
        document.write("Nome: "+nome+"<br>")
        document.write("Idade: "+idade+"<br>")
        document.write("Média: "+media+"<br")
    </script>
</body>
</html>
