<body>
    <script>
        document.write("Calcule seu salário <br>")
        var salario = parseFloat(prompt("Digite seu salário: "))
        var a = salario * 0.15
        var novo = salario + a 
        document.write("Salário: "+salario+"<br>")
        document.write("Acréscimo: "+a+"<br>")
        document.write("Seu salário com ascrécimo é: "+novo+"<br>")
        
        console.log("Salário: "+salario)
        console.log("Acréscimo: "+a)
        console.log("Salário: "+salario) 
        

    </script>
</body>
