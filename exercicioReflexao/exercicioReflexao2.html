<!DOCTYPE html>
<html lang="en" xmlns:mso="urn:schemas-microsoft-com:office:office" xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var v1 = parseInt(prompt("Digite um valor:"))
        var v2 = parseInt(prompt("Digite outro valor:"))
        if (v1 > v2) {
            document.write(v1+" é maior que "+v2)
        } else if (v1 < v2) {
            document.write(v1+" é menor que "+v2)
        } else {
            document.write(v1+" é igual a "+v2)
        }
    </script>
</body>
</html>
