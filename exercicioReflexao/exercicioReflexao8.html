<body>
    <script>
    var i = 1

  while (i <= 1) { 
    var nome = prompt("Digite seu nome:")
    var cpf = prompt("Digite seu CPF:")
    var salarioBruto = parseFloat(prompt("Digite seu salário bruto:"))

    // INSS
    var inss
    if (salarioBruto >= 1897.12) {
        inss = salarioBruto * 0.11
    } else if (salarioBruto >= 1500) {
        inss = salarioBruto * 0.09
    } else {
        inss = salarioBruto * 0.08
    }

    
    var vt
    if (salarioBruto >= 1500) {
        vt = salarioBruto * 0.06
    } else {
        vt = salarioBruto * 0.05
    }

   
    var cargo
    if (salarioBruto >= 1897.12) {
        cargo = "Acionista"
    } else if (salarioBruto >= 1500) {
        cargo = "Gerente"
    } else {
        cargo = "Vendedor"
    }

    
    var salarioLiquido = salarioBruto - (inss + vt)

    // Saída
    document.write("<h3>Informações do Funcionário</h3>")
    document.write("<p>Nome: " + nome + "</p>")
    document.write("<p>CPF: " + cpf + "</p>")
    document.write("<p>Salário Bruto: R$ " + salarioBruto.toFixed(2) + "</p>")
    document.write("<p>Desconto INSS: R$ " + inss.toFixed(2) + "</p>");
    document.write("<p>Desconto Vale Transporte: R$ " + vt.toFixed(2) + "</p>")
    document.write("<p>Cargo: " + cargo + "</p>")
    document.write("<p><b>Salário Líquido: R$ " + salarioLiquido.toFixed(2) + "</b></p>")

    i++
}
    </script>
</body>
</html>
