<body>
    <script>
        var opcao = parseInt(prompt(
    "Escolha a aplicação:\n1 - Verificar Par ou Ímpar (10 números)\n2 - Mostrar ímpares de 1 a 501"
))

switch (opcao) {
    case 1:
        var i = 1;
        while (i <= 10) {
            var numero = parseInt(prompt("Digite o " + i + "º número:"))
            if (numero % 2 == 0) {
                document.write("<p>O número " + numero + " é PAR.</p>")
            } else {
                document.write("<p>O número " + numero + " é ÍMPAR.</p>")
            }
            i++
        }
        break;

    case 2:
        for (var i = 1; i <= 501; i++) {
            if (i % 2 != 0) {
                document.write("<p>" + i + "</p>")
            }
        }
        break;

    default:
        alert("Opção inválida!")
}
    </script>
