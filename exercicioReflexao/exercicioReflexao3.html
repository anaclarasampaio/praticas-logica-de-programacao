<body>
    <script>
     var nome = prompt("Digite seu nome:")
    var idade = parseInt(prompt("Digite sua idade:"))
    var peso = parseFloat(prompt("Digite seu peso (kg):"))
    var altura = parseFloat(prompt("Digite sua altura (m):"))

    var imc = peso / (altura * altura)

    document.write("<h2>Olá, " + nome + "!</h2>")
    document.write("<p>Idade: " + idade + " anos</p>")
    document.write("<p>Seu IMC é: " + imc.toFixed(2) + "</p>")

    if (imc < 18.5) {
        document.write("<p>Classificação: Magreza</p>")
        document.write("<p>Grau de obesidade: 0</p>")
    } else if (imc >= 18.5 && imc <= 24.9) {
        document.write("<p>Classificação: Normal</p>")
        document.write("<p>Grau de obesidade: 0</p>")
    } else if (imc >= 25 && imc <= 29.9) {
        document.write("<p>Classificação: Sobrepeso</p>")
        document.write("<p>Grau de obesidade: I</p>")
    } else if (imc >= 30 && imc <= 39.9) {
        document.write("<p>Classificação: Obesidade</p>")
        document.write("<p>Grau de obesidade: II</p>")
    } else if (imc >= 40) {
        document.write("<p>Classificação: Obesidade Grave</p>")
        document.write("<p>Grau de obesidade: III</p>")
    } else {
        document.write("<p>Não foi possível calcular.</p>")
    }
    
    </script>
</body>
</html>
