<!--
    Escrever um algoritmo em js que mostre a entrada de 3 nomes e 3 idades: 
-->
<script>
    let nomes = []
    let idades = []

    for (let i = 0; i < 3; i++) {
        let nome = prompt(`Digite seu nome: ${i}`)
        let idade = prompt(`Digite sua idade: ${i}`)
        nomes.push(nome)
        idades.push(idade)
    }
    console.log("Nomes e idades")
    for (let i = 0; i < nomes.length; i++) {
        for (let  j= 0; j < idades.length; j++) {
        console.log(nomes[i],idades[i])
        }
    
    }

</script><html xmlns:mso="urn:schemas-microsoft-com:office:office" xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882"><head>
