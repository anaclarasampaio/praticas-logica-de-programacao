<!DOCTYPE html>
<html lang="en" xmlns:mso="urn:schemas-microsoft-com:office:office" xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        3 testes: 
        nome
        p1
        p2
        p3
        média calculada = md (p1+p2+p3)/3
        média >= 7 ap
        média <= 7 rp
    */

   
var nome = prompt("Digite seu nome: ")
var p1 = parseFloat(prompt("Digite sua nota 1: "))
var p2 = parseFloat(prompt("Digite sua nota 2: "))
var p3 = parseFloat(prompt("Digite sua nota 3: "))

var md = (p1 + p2 + p3) / 3

document.write("<p>Aluno: " + nome + "</p>")
document.write("<p>Média: " + md.toFixed(1) + "</p>")


while (md >= 7) {
    document.write("Situação: Aprovado")
    break
}

if (md < 7) {
    document.write("Situação: Reprovado")
}

    </script>
</body>
</html>
