<body>
    <script>
        document.write("<p>Mostrar os números ímpares entre 501 e 900 - While</p>")
        var i = 501
        while (i<=999) {
            if (i %2==1) {
                document.write("<p>"+i+"</p>")
            }
            i++
        }

    </script>
</body>
