<body>
    <script>
        var num1 = parseInt(prompt(`Valor 1: `))
        var num2 = parseInt(prompt(`Valor 2: `))
        var resp = `Sim`  

        while (resp == `Sim`) {
            var op = prompt(`Escolha a operação`)
            switch (op) {
                case `+`:
                    alert(num1+num2)
                        document.write(`<p> ${num1+num2}</p>`)
                    break;
                case `-`:
                    alert(num1-num2)
                        document.write(`<p> ${num1-num2}</p>`)
                    break;
                case `x`:
                    alert(num1*num2)
                        document.write(`<p> ${num1*num2}</p>`)
                    break;
                case `:`:
                    alert(num1/num2)
                        document.write(`<p> ${num1/num2}</p>`)
                    break;
            
                default:
                    alert(`Opção inválida`)
                    break;
            
            resp = prompt(`Deseja contiuar, Sim ou Não?`)

                if (rest == `Sim`) {
                    alert(`Ok, deseja trocar de número?`)
                } else{
                    var num1 = parseInt(prompt(`Valor 1: `))
                    var num2 = parseInt(prompt(`Valor 2: `))
                }
            }    

                    
                    
        }
            
        
    </script>
</body>
