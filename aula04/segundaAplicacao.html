<!DOCTYPE html>
<html lang="en" xmlns:mso="urn:schemas-microsoft-com:office:office" xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        O usuário entra com dois números inteiros:
        O algoritmo responde, com estrutura case, as operações de: 
        Soma, Subtração, Multiplicação, Divisão e Média entre os dois números.
        Obs.: Mostre ao usuáro os números escolhidos por ele e o resultado e use caracteres de emtrada como opções: 
        ex.: +, -, x e :. 
        Se o usuário escolher a opção errada, mostre uma mensagem informando que deve entrar somente com as opções oferecidas. 
        */

        var n1 = parseInt(prompt("Digite um número: "))
        var n2 = parseInt(prompt("Digite outro número: "))

        alert("Escolha uma operação:\n + para Soma\n - para Subtração\n x para Multiplicação\n : para Divisão\n m para Média")

        var op = prompt("Digite a operação: ") 
        var resultado

        switch (op) {
            case "+":
                resultado = n1 + n2
                document.write("A soma entre " + n1 + " + " + n2 + " é " + resultado)
                break

            case "-":
                resultado = n1 - n2
                document.write("A subtração entre " + n1 + " - " + n2 + " é " + resultado)
                break

            case "x":
                resultado = n1 * n2
                document.write("A multiplicação entre " + n1 + " x " + n2 + " é " + resultado)
                break

            case ":":
                resultado = n1 / n2
                document.write("A divisão entre " + n1 + " : " + n2 + " é " + resultado)
                break

            case "m":
                resultado = (n1 + n2) / 2
                document.write("A média entre " + n1 + " e " + n2 + " é " + resultado)
                break

            default:
                document.write("Opção inválida! Use apenas +, -, x, : ou m.")
        }


    </script>
</body>
</html>
