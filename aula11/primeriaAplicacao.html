<script>
    class Pessoa{
      constructor(nome,idade,profissao) {
        // constructor é a forma de entrada de informações do usurário 
         // this encapsula a variável 
            this.nome = nome
            this.idade = idade
            this.profissao = profissao 

        }
        exibirInformacoes(){
            console.log("Nome: "+this.nome+"Idade: "+this.idade+"Profissão: "+this.profissao)
        }
    }
    // criando o objeto e instanciando com a classe
    // new = instanciando a classe (apontando a classe) 
    const minhaInformacao = new Pessoa("Clayton","48","Professor")
    const minhaInformacao2 = new Pessoa("Maria","18","Enfermeira")
    minhaInformacao.exibirInformacoes()
    minhaInformacao2.exibirInformacoes()
</script>
